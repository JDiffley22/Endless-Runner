<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Endless Runner</title>
  </head>
  <body>
    <h1 id="title">Endless Runner</h1>
    <div class="screen">
    <canvas id="canvas" width="640" height="480"></canvas>
    </div>
    <div class="restart"><button id="restartButton">Restart</button></div>
    <div class="instructions">
      <ul>
        <li>Use the <strong>"Spacebar"</strong> or <strong>"Up"</strong> Arrow key to jump.</li>
        <li>Avoid hitting the oncoming walls</li>
        <li>The longer you stay alive the faster you move!</li>
        <li>Click the Restart button to start again.</li>
      </ul>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
